
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/l1.png' %} ">  <!-- browswer tab logo -->
  <title>
  {% block title %}Mobile Registration{% endblock title %}
   </title>

{% block css_files %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" href="{% static 'errorstyle.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'signup.js' %}"></script>
  
<link rel="stylesheet" href="{% static 'formboth.css' %}">
<script src="https://kit.fontawesome.com/bdfb96850f.js" crossorigin="anonymous"></script>

{% endblock css_files %}



    
<div class="container ">
        <div class="row ">
            <h1 style="color:#03f473;" class="col-sm-offset-3 col-sm-6  "><b>ENTER MOBILE NUMBER TO PROCEED</b></h1>
       </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-2">
        </div>
        <div class="col-sm-6">
            <form id="submit-form" action="mobile" method="POST" accept-charset="utf-8" class="form" role="form">
               {% csrf_token %}
                <input id="mobnum" style="color: black;" type="text" name="phone" value="" class="form-control input-lg"
                placeholder=" Enter your Mobile Number" onkeyup="validatemobnum()" />
                <div id="mobnum-error" class="form-group "></div>

              
                {%for message in messages%}
                <h5 class="text-warning" style="color:#ff0000;"><b>{{message}}</b></h5>
                {% endfor %}           
                    <button class="btn btn-success" style="background:#03f473;" type="submit" ><b>NEXT<b></button>
                <div id="submit-error" class="form-group"></div>
            </form>
        </div>
    </div>
</div>
</div>

<script>
    var mobError=document.getElementById('mobnum-error')
    function validatemobnum()
    {
        console.log('hello')
        var mob=document.getElementById('mobnum').value;
        if(mob.length===0)
        {
            mobError.innerHTML='Provide mobile number';
            return false;
        }
        else if(mob.length<10)
        {
            mobError.innerHTML='Minimum 10 digits required';
            return false;  
        }
        else
        {
            mobError.innerHTML='Number is valid';
            return true;
        }
    }
</script>
